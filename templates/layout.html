<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TopCo - Rekomendasi Laptop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        html, body {
            height: 100%; /* Set height to 100% of the viewport */
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Ensure footer is pushed to the bottom */
        }
        .container {
            flex-grow: 1; /* Allow the content section to take up remaining space */
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">TopCo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Wishlist link -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('wishlist') }}">Wishlist</a>
                    </li>
                    <!-- Dark Mode Toggle Button -->
                    <li class="nav-item">
                        <button class="btn btn-outline-light" id="darkModeToggle">
                            <span id="darkModeText">ðŸŒ™ Dark Mode</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-4 mt-4">
        <p>&copy; 2025 TopCo. All Rights Reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
